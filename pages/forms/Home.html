<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Job Detector</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/question.css">
    <link rel="stylesheet" href="css/result.css">
</head>
<body style="margin: 0px;">
    <div class="whole-frame">
        <div class="header">
            <p class="website">
                Recruitment Job Detector
            </p>
        </div>
        <form action="http://127.0.0.1:5000/" method="post">
            <div class="second-half">
                <div class="text-and-discription">
                    <div class="main-question">
                        <div class="main-discription">
                            <div class="main-discription-frame">
                                <p id="main-discription">
                                    Copy or type the recruitment information of the Company here.
                                </p>
                            </div>
                        </div>
                        <div class="main-text">
                            <div class="main-text-frame-frame">
                                <div class="main-text-frame">
                                    <textarea name="text" id="main-text" cols="40" rows="13"
                                        placeholder="Paste a job posting"></textarea>
                                </div>
                            </div>
                            <div class="submit-button-frame">
                                <button class="submit-button" type="submit">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="optional-question">
                        <div class="optional-discription">
                            <div class="optional-discription-frame">
                                <div id="optional-discription">
                                   Address and name here (optional).
                                </div>
                            </div>
                        </div>
                        <div class="optional-text">
                            <div class="optional-text-frame">
                                <textarea name="addr" id="optional-text" cols="40" rows="3"
                                    placeholder="Company name/Address (optional)"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="result">
                    <div class="result-box">
                        Result: <span>{{ result }}</span>
                    </div>
                    <div class="prob-box">
                        Probability: <span>{{ prob }}</span>
                    </div>
                    <div class="mis-box">
                        Number of grammatical mistake in this text: <span>{{ mis }}</span>
                    </div> 
                    <div class="map-box">
                        Review on google map: <span>{{ mis }}</span>
                    </div>
                </div>
            </div>
        </form>    
    </div>
</body>
</html>
