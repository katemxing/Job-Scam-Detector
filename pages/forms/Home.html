<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recruitrment Scam Detector</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/fontawesome-free/css/all.min.css') }}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/adminlte.min.css') }}">
</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">

                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="#" class="nav-link">Home</a>
                </li>

            </ul>

        </nav>
        <!-- /.navbar -->

        <!-- Content Wrapper. Contains page content -->
        <div class="">
            <!-- Content Header (Page header) -->
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card card-primary">
                                <div class="card-header bg-dark text-white">
                                    <h2 class="card-title">Scam Job Detector</h2>                                   
                                </div>                                
                                <!-- /.card-header -->
                                <!-- form start -->
                                 <!--<form action="your domain here" method="post">8?-->
                                <form action="http://127.0.0.1:5000/" method="post"> 
                                    <div class="card-body">                                        
                                        <div class="form-group">
                                             <!--<p>by Tejas Vyas</p>-->
                                            <label>Job Posting</label>
                                        </div>
                                            <textarea class="form-control" rows="10" name="text"
                                                placeholder="Paste a job posting"></textarea>
                                            </div>
                                            <textarea class="form-control" rows="2 name="addr"
                                                placeholder="Company name/Address (optional)"></textarea>
                                            </div>
                                        </div>
                                        
                                        <div class="cardfooter">
                                            <button type="submit" class="btn btn-primary">Is this a job scam?</button>
                                        </div>
                                        <div class="row" style=" margin-top: 20px;">
                                            <div class="col-sm-9">
                                                <div class="callout callout-info">
                                                    <small class="text-muted">Result: </small><br>
                                                    <strong class="h4"> {{ result }} </strong>
                                                </div>
                                            </div>
                                            <!--/.col-->
                                            <div class="col-sm-3">
                                                <div class="callout callout-warning">
                                                    <small class="text-muted">Probability: </small><br>
                                                    <strong class="h4"> {{ prob }} </strong>
                                                </div>
                                            </div>
                                            <div class="col-sm-3">
                                                <div class="callout callout-warning">
                                                    <small class="text-muted">Number of grammatical mistake in this text: </small><br>
                                                    <strong class="h4"> {{ mis }} </strong>
                                                </div>
                                            </div>
                                            <div class="col-sm-3">
                                                <div class="callout callout-warning">
                                                    <small class="text-muted">Review on google map:</small><br>
                                                    <strong class="h4"> {{ map }} </strong>
                                                </div>
                                            </div>
                                            <!--/.col-->
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
                <!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='plugins/jquery/jquery.min.js') }}"></script>
    <!-- Bootstrap 4 -->
    <script src="{{ url_for('static', filename='plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <!-- bs-custom-file-input -->
    <script src="{{ url_for('static', filename='plugins/bs-custom-file-input/bs-custom-file-input.min.js') }}"></script>
    <!-- AdminLTE App -->
    <script src="{{ url_for('static', filename='dist/js/adminlte.min.js') }}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{{ url_for('static', filename='dist/js/demo.js') }}"></script>
    <!-- Page specific script -->
    <script>
        $(function () {
            bsCustomFileInput.init();
        });

    </script>
</body>

</html>
