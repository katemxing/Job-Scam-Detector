<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scam Detector</title>
    <link rel="stylesheet" href="main_css/headers.css">
    <link rel="stylesheet" href="main_css/rec.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
</head>
<body style="margin: 0px; font-family: Arvo;">
    <div class="whole-frame">
        <div class="header">
            <p class="header-text">
                Job Scam Detector
            </p>
            <div class="title">
                <div class="logo-box">
                    <img src="image/logo.jpg" class="logo-pic">
                </div>
                <div class="logo-blank">

                </div>
                <div class="contact">
                    <p class="contact-text">
                        Contact Us
                    </p>
                </div>
            </div>
        </div>
        <div class="rec-second-half">
            <div class="left-frame">
                <div class="left-box">
                    <p class="left-text">
                        Companies<br><span style="font-size: 60px;">Recommandation</span>
                    </p>
                </div>
            </div>
            <div class="right-frame">
                <div class="input-frame">
                    <div class="input-box">
                        <input type="text" class="input" placeholder=" Type your skills">
                    </div>
                    <div class="search-frame">
                        <div class="search-box">
                            <img src="image/search_icon.png" class="icon" alt="">
                        </div>
                    </div>
                </div>
                <div class="form-frame">
                    <div class="form-box">
                        <div class="form-outer">
                            <div class="form-inner-box">
                                <div class="form-inner-lines">
                                    <img src="image/form.png" class="form" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
